<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rating Application</h1>
    </header>
    <body class="bg-light">

        <main class="container my-5">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="row g-4">
                
                <!-- Left Side: Input -->
                <div class="col-md-6">
                  <div class="p-4 bg-white rounded shadow-sm ">
                    <h4 class="mb-3">Write a Review</h4>
                    <div class="mb-3">
                      <textarea class="form-control" id="reviewText" rows="4" placeholder="Share your thoughts..."></textarea>
                    </div>
                    <div class="mb-3" id="starContainer">
                      <!-- Stars will be injected -->
                    </div>
                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                  </div>
                </div>
        
                <!-- Right Side: Display -->
                <div class="col-md-6">
                  <div class="p-4 bg-white rounded shadow-sm w-100">
                    <h4 class="mb-3">Reviews</h4>
                    <div id="reviewList">
                      <!-- Reviews go here -->
                    </div>
                  </div>
                </div>
        
              </div>
            </div>
          </div>
        </main>
        

</body>
<script src = "rate.js"></script>
  

</html>
