<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <header>
        <h1>Calculator</h1>
        <div class="form-check form-switch" style="position: absolute; top: 10px; right: 20px;">
            <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
            <label class="form-check-label text-dark" for="themeToggle">Try Dark Mode</label>
          </div>
    </header>
    <section>
        <main class="page-body">
        <div id="calculator-wrapper" class="calculator-wrapper">
        <div class="container">
            <div class="input-group mb-3">
                <div class=input-container>
                <input type="text" id="calc-display" class="form-control" value="0"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="clear-button">
                    <button type="button" class="btn btn-danger">Del</button>
                </div>
            </div>
            <div class="inner-container">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <div class="button-7">
                        <button type="button" class="btn btn-light">7</button>
                    </div>
                    <div class="button-8">
                        <button type="button" class="btn btn-light">8</button>
                    </div>
                    <div class="button-9">
                        <button type="button" class="btn btn-light">9</button>
                    </div>
                    <div class="button-+">
                        <button type="button" class="btn btn-warning">+</button>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <div class="button-4">
                        <button type="button" class="btn btn-light">4</button>
                    </div>
                    <div class="button-5">
                        <button type="button" class="btn btn-light">5</button>
                    </div>
                    <div class="button-6">
                        <button type="button" class="btn btn-light">6</button>
                    </div>
                    <div class="button--">
                        <button type="button" class="btn btn-warning">-</button>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <div class="button-1">
                        <button type="button" class="btn btn-light">1</button>
                    </div>
                    <div class="button-2">
                        <button type="button" class="btn btn-light">2</button>
                    </div>
                    <div class="button-3">
                        <button type="button" class="btn btn-light">3</button>
                    </div>
                    <div class="button-*">
                        <button type="button" class="btn btn-warning">*</button>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <div class="button-.">
                        <button type="button" class="btn btn-light">.</button>
                    </div>
                    <div class="button-0">
                        <button type="button" class="btn btn-light">0</button>
                    </div>
                    <div class="button-=">
                        <button type="button" class="btn btn-light">=</button>
                    </div>
                    <div class="button-/">
                        <button type="button" class="btn btn-warning">/</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </section>
</main>

</body>
<script src="calculator.js"></script>
</html>
