<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        
    <header>
        <h1>BMI Calculator</h1>
    </header>
    <section>

        <div class="container" style="width: fit-content">
            <div class="unit-selction">
                <form>
                    <input type="radio" id="us-units" name="unit" value="us" checked>
                    <label for="us-units">US Customary Units</label>
                    <input type="radio" id="international-units" name="unit" value="intl">
                    <label for="international-units">International Units</label>
                    <button type="button" id="reset-btn" class="btn btn-link">RESET</button>
                </form>
            </div>
            <div class="height-selection">
                <b>HEIGHT</b><br>
                <!-- US HEIGHT SECTION -->
                <div id="us-height">
                    <input type="text" id="feet">
                    <label id="height-label" for="feet">feet (ft)</label>
                    <input type="text" id="inches">
                    <label for="inches">inches (in)</label>
                </div>
                <!-- INTERNATIONAL HEIGHT SECTION -->
                <div id="intl-height" style="display: none;">
                    <input type="text" id="centimeters">
                    <label for="centimeters">centimeters (cm)</label>
                </div>
                <div class="weight-selection">
                    <b>WEIGHT</b>
                    <br>
                    <input type="text" id="weight">
                    <label id="weight-label" for="weight">Pounds (lbs)</label>
                </div>
            </div>
            <div class="bmi-result">
                <button type="button" class="btn btn-primary" id="calc-button">Calculate</button>
                <div id="bmi-result" style="margin-top: 15px; font-weight: bold; font-size: 18px;"></div>
            </div>
        </div>
    </section>
    <script src="bmicalc.js"></script>
</body>

</html>
